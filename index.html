<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Unhosted Time Tracker</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div id="remotestorage-connect"></div>

    <h1>Unhosted Time Tracker</h1>

    <div ng-controller="TaskController">

        <form ng-submit="addTask()">
            <input type="text" ng-model="taskText" size="30"
                   placeholder="add new task here">
            <input class="btn btn-primary" type="submit" value="add">
        </form>

        <table class="table table-striped table-bordered tasks">
            <thead>
            <th>Done?</th>
            <th>Task Title</th>
            <th>Tracked Time</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks">
                <td>
                    <input type="checkbox" ng-model="task.completed" ng-click="onToggledCompleted(task)">
                </td>
                <td>
                    <span class="taskTitle completed-{{task.completed}}">{{task.title}}</span>
                </td>
                <td>
                    <span>{{spentTimeLabel(task)}}</span>

                </td>
                <td>
                    <button ng-click="onTrackButton(task)">{{trackButtonLabel(task)}}</button>
                </td>
            </tr>
            </tbody>
        </table>

        <span>{{remaining()}} of {{tasks.length}} remaining</span>
        <button ng-click="removeFinishedTasks()">Remove Done Tasks</button>

    </div>
    â€‹
</div>

<script src="libs/angular/angular.js"></script>
<script src="libs/sugar.min.js"></script>
<script src="libs/remote-storage/remoteStorage-debug.js"></script>
<script src="libs/remote-storage/tasks-js.js"></script>
<script src="app.js"></script>
</body>
</html>
